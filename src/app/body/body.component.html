<div *ngFor="let td of todos ; let i=index ; let c=count">
<ul class="todo-list" >
  <!-- These are here just to show the structure of the list items -->
  <!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
  <li [class.completed]="td.status" [class.editing]="td.flagEdit">
    <div class="view">
      <input class="toggle" type="checkbox" (click)="update(td)" [checked]="td.status">
      <label (dblclick)="edit(td)" >{{td.title}}</label>
      <button class="destroy" (click)="remove(td.id,td.status)"></button>
    </div>
    <input class="edit" value={{td.title}} #inputEdit (keydown.enter)="toggleFlag({title: inputEdit.value,id: td.id,status:td.status,flagEdit:!td.flagEdit})">
  </li>
</ul>
</div>
